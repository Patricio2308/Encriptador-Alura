    <div class="container">

        <section class="logo"><img src="img/Logo.svg" alt=""></section>
        <main class="sectorInput">
            <!-- <textarea type="text" placeholder="Ingrese el texto aquí"> -->
                <textarea name="" class="areaTexto" id="textoInput" placeholder="Ingrese el texto aquí"></textarea>
            <section class="botonera">
                <button class="btn" id="encriptadorBtn">Encriptar</button>
                <button class="btn" id="desencriptadorBtn">Desencriptar</button>
            </section>
            <br><br>
        </main>
        <section class="desencriptArea">
            <textarea name="" class="areaTexto" id="textoOutput" disabled placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
            <button class="btn" id="copiadoraBtn">Copiar</button>
        </section>
    </div>
